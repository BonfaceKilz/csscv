<!DOCTYPE html>
<html lang="en" class="csscv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <title>Curriculum Vitae of Harry Roberts â€“ CSSCV</title>

    <link rel="stylesheet" href="csscv.css">

</head>
<body>

    <h1 class="selector">Me</h1>

    <dl class="ruleset">
        <dt class="property">Name</dt>
        <dd class="value"><span class="string">Harry Roberts</span></dd>
        <dt class="property">Job</dt>
        <dd class="value"><span class="string">Front-end Architect</span></dd>
        <dt class="property">Location</dt>
        <dd class="value"><span class="string">Leeds, UK</span></dd>
    </dl>

    <h2 class="selector"><span class="element" data-namespace="me">Contact</span></h2>

    <dl class="ruleset">
        <dt class="property">Email</dt>
        <dd class="value"><span class="url">harry@csswizardry.com</span></dd>
        <dt class="property">Website</dt>
        <dd class="value"><span class="url">csswizardry.com</span></dd>
    </dl>

    <h2 class="selector">Job</h2>

    <dl class="ruleset">
        <dt class="property">Title</dt>
        <dd class="value">Developer</dd>
    </dl>

    <h2 class="selector"><span class="modifier" data-namespace="job">BSkyB</span></h2>

    <dl class="ruleset">
        <dt class="property">Title</dt>
        <dd class="value">Developer</dd>
    </dl>

</body>
</html>
